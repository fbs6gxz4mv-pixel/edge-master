<!DOCTYPE html>
<html>
  <head>
    <title>Edge Master</title>
    <style>
      /* container to position overlay text on the image */
      .hero {
        position: relative;
        max-width: 100%;
        margin: 3% auto;
      }
      .hero img {
        width: 100%;
        display: block;
        border-radius: 5px;
      }
      /* full-size overlay centered both ways */
      .overlay {
        position: absolute;
        top: 10%; /* position overlay 10% from top of the image */
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1px;
        pointer-events: none; /* allow clicks through image */
      }
      /* ensure links inherit overlay text color and remove underline */
      .overlay a {
        color: inherit;
        text-decoration: none;
      }
      /* text styles (still selectable) */
      .overlay .Special,
      .overlay .Gay {
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.45);
        color: #fff;
        padding: 0.25rem 0.6rem;
        border-radius: 4px;
        margin: 0; /* reset default paragraph margins */
      }
      .Special {
        text-align: center;
        font-size: clamp(72px, 9vw, 180px);
        font-family: Arial, sans-serif;
        font-weight: bold;
        line-height: 1;
      }
      .Gay {
        text-align: center;
        font-size: 20px;
        font-family: "Comic Sans MS", cursive, sans-serif;
        color: inherit; /* inherit white from overlay rule */
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <img src="Images/Weareck.jpeg" alt="Hero image" />
      <div class="overlay">
        <p class="Special">
          <a
            href="https://www.youtube.com/watch?v=IxX_QHay02M&list=RDIxX_QHay02M&start_radio=1"
            target="_blank"
            rel="noopener"
            >We are Charlie Kirk</a
          >
        </p>
        <p class="Gay">
          <a href="Images/Jeplol.html" rel="noopener">Sigma Goon Sesh at 8PM</a>
        </p>
      </div>
    </div>
  </body>
</html>
