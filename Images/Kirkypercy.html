<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kirky Percy</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: #000;
      }
      /* container like main page */
      .hero {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        cursor: pointer;
      }
      /* overlay matches index.html */
      .overlay {
        position: absolute;
        top: 10%;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1px;
        pointer-events: none;
      }
      .overlay a {
        color: inherit;
        text-decoration: none;
      }
      .overlay .Special,
      .overlay .Gay {
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.45);
        color: #fff;
        padding: 0.25rem 0.6rem;
        border-radius: 4px;
        margin: 0;
      }
      .Special {
        text-align: center;
        font-size: clamp(72px, 9vw, 180px);
        font-family: Arial, sans-serif;
        font-weight: bold;
        line-height: 1;
      }
      .Gay {
        text-align: center;
        font-size: 20px;
        font-family: "Comic Sans MS", cursive, sans-serif;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <a href="../index.html"
        ><img src="Kirkypercy.jpeg" alt="Kirkypercy image"
      /></a>
      <div class="overlay">
        <p class="Special">
          <a
            href="https://www.youtube.com/watch?v=IxX_QHay02M&list=RDIxX_QHay02M&start_radio=1"
            target="_blank"
            rel="noopener"
            >We are Charlie Kirk</a
          >
        </p>
        <p class="Gay">
          <a href="Jeplol.html" rel="noopener">Sigma Goon Sesh at 8PM</a>
        </p>
      </div>
    </div>
  </body>
</html>
