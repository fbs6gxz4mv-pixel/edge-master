  <head>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      /* make image fill the viewport while preserving aspect ratio */
      img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: block;
        cursor: pointer;
      }
      .hint {
        position: fixed;
        top: 8px;
        left: 8px;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
